<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">

    <script>
	$(function() {
	  $( "#tabs" ).tabs();
	});
	function addline(mesg) {
	    if (mesg.value.length > 0)
		global.mainwin.window.smoothAdd('u10', mesg.value)
	    mesg.value = ""
	}
    </script>
  </head>
  <body>
   <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Custom Message</a></li>
      <li><a href="#tabs-2">Config</a></li>
    </ul>
    <div id="tabs-1">
      <input type=text id=msg> 
      <input type=submit onclick="addline(msg);">
    </div>
    <div id="tabs-2">
      <p>Generate config options here.</p>
    </div>
   </div>
  </body>
</html>
